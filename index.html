<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS 24</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navbar">
        <div class="main-nav container flex">
            <a href="index.html" onclick="reload()" class="logo"><img src="./assets/logo2.png" alt="logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item trending " id="Trending" onclick="onNavItemClick('Trending')">Trending</li>
                    <li class="hover-links nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hover-links nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-links nav-item" id="Technology" onclick="onNavItemClick('WildLife')">Wild Life</li>
                    <li class="hover-links nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Cyber Security">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
